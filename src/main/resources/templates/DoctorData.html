<html xmlns:th="https://www.thymeleaf.org/">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-header bg-primary text-center text-white">
          <h3>Doctor Data</h3>
        </div>
        <div class="card-body">
          <table class="table table-hover">
            <tr class="bg-info text-white">
              <th>IMAGE</th>
              <th>NAME</th>
              <th>EMAIL</th>
              <th>MOBILE</th>
              <th>NOTE</th>
              <th>ADDRESS</th>
              <th>OPERATION</th>
            </tr>
            <tr th:each="ob:${list}">
              <td>
              <img th:src="${ob.photosImagePath}" width="40" height="50" />
              <img th:src="${ob.imgLoc}" width="40" height="50" />
              </td>
              <td>[[${ob.firstName + ' ' +ob.lastName}]]</td>
              <td th:text="${ob.email}"></td>
              <td th:text="${ob.mobile}"></td>
              <td th:text="${ob.note}"></td>
              <td th:text="${ob.address}"></td>
              <td>
                <a
                  th:href="@{/doctor/delete(id=${ob.id})}"
                  class="btn btn-danger"
                  >DELETE <i class="fa fa-trash-o" aria-hidden="true"></i>
                </a>
                |
                <a
                  th:href="@{/doctor/edit(id=${ob.id})}"
                  class="btn btn-warning"
                  >EDIT <i class="fa fa-pencil-square-o" aria-hidden="true"></i
                ></a>
              </td>
            </tr>
          </table>
        </div>
        <div class="card-footer bg-white text-success" th:if="${message!=null}">
          <span th:text="${message}"></span>
        </div>
      </div>
    </div>
  </body>
</html>
