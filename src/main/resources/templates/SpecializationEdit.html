<html xmlns:th="https://www.thymeleaf.org/">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary text-center text-white">
                <h3>Specialization Edit</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/spec/update}" method="POST" id="specForm" th:object="${specialization}">
                	<!-- row#0 -->
                    <div class="row">
                        <div class="col-2">
                            <label for="id">ID</label>
                        </div>
                        <div class="col-4">
                            <input type="text" th:field="*{id}" class="form-control" readOnly/>
                        </div>
                        <div class="col-6">
                            <span id="idError"></span>
                        </div>
                    </div>
                    <!-- row#1 -->
                    <div class="row">
                        <div class="col-2">
                            <label for="specCode">CODE</label>
                        </div>
                        <div class="col-4">
                            <input type="text" th:field="*{specCode}" class="form-control"/>
                        </div>
                        <div class="col-6">
                            <span id="specCodeError"></span>
                        </div>
                    </div>

                    <!-- row#2 -->
                    <div class="row">
                        <div class="col-2">
                            <label for="specName">NAME</label>
                        </div>
                        <div class="col-4">
                            <input type="text" th:field="*{specName}" class="form-control"/>
                        </div>
                        <div class="col-6">
                            <span id="specNameError"></span>
                        </div>
                    </div>

                    <!-- row#3 -->
                    <div class="row">
                        <div class="col-2">
                            <label for="specNote">NOTE</label>
                        </div>
                        <div class="col-4">
                            <textarea th:field="*{specNote}" class="form-control"></textarea>
                        </div>
                        <div class="col-6">
                            <span id="specNoteError"></span>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Update <i class="fa fa-wrench" aria-hidden="true"></i></button>
                </form>
            </div>
            
        </div>
    </div>
    <script th:src="@{/myjs/spec_validate.js}"></script>
</body>
</html>
