<html xmlns:th="https://www.thymeleaf.org/">
<div th:replace="fragments/commonui :: header"></div>

<body>
	<div th:replace="fragments/commonui :: menu"></div>
	<div class="container">
		<div class="card">
			<div class="card-header bg-primary text-center text-white">
				<h3>Patient Data</h3>
			</div>
			<div class="card-body">
				<table class="table table-hover">
					<tr class="bg-info text-white">
						<th>NAME</th>
						<th>GENDER</th>
						<th>MOBILE</th>
						<th>MEDICAL HISTORY</th>
						<th>OPERATION</th>
					</tr>
					<tr th:each="ob:${list}">
						<td>[[${ob.firstName + ' ' +ob.lastName}]]</td>
						<td th:text="${ob.gender}"></td>
						<td th:text="${ob.mobile}"></td>
						<td>[[${ob.mediHistory +"-"+ ob.ifOther}]]</td>
						<td><a th:href="@{/patient/delete(id=${ob.id})}"
							class="btn btn-danger">DELETE <i
								class="fa fa-trash-o" aria-hidden="true"></i>
						</a> | <a th:href="@{/patient/edit(id=${ob.id})}"
							class="btn btn-warning">EDIT <i
								class="fa fa-pencil-square-o" aria-hidden="true"></i></a></td>
					</tr>
				</table>
			</div>
			<div class="card-footer bg-info text-center text-white text-success"
				th:if="${message!=null}">
				<span th:text="${message}"></span>
			</div>
		</div>
	</div>
</body>
</html>
