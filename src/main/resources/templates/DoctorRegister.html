<html xmlns:th="https://www.thymeleaf.org/">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-header bg-primary text-center text-white">
          <h3>Doctor Register</h3>
        </div>
        <div class="card-body">
          <form th:action="@{/doctor/save}" method="POST" enctype="multipart/form-data">
            <!-- row#1 -->
            <div class="row">
              <div class="col-2">
                <label for="firstName">First Name</label>
              </div>
              <div class="col-4">
                <input
                  type="text"
                  name="firstName"
                  id="firstName"
                  class="form-control"
                />
              </div>
              <div class="col-6">
                <span id="firstNameError"></span>
              </div>
            </div>

            <!-- row#2 -->
            <div class="row">
              <div class="col-2">
                <label for="lastName">Last Name</label>
              </div>
              <div class="col-4">
                <input
                  type="text"
                  name="lastName"
                  id="lastName"
                  class="form-control"
                />
              </div>
              <div class="col-6">
                <span id="lastNameError"></span>
              </div>
            </div>

            <!-- row#3 -->
            <div class="row">
              <div class="col-2">
                <label for="email">Email</label>
              </div>
              <div class="col-4">
                <input
                  type="text"
                  name="email"
                  id="email"
                  class="form-control"
                />
              </div>
              <div class="col-6">
                <span id="emailError"></span>
              </div>
            </div>
            
             <!-- row#Dynamic -->
            <div class="row">
              <div class="col-2">
                <label for="specialization">Specialization</label>
              </div>
              <div class="col-4">
                <select name="specialization.id" id="specialization" class="form-control">
                <option value="">--SELECT--</option>
                <option th:each="ob:${specializations}" th:value="${ob.key}" th:text="${ob.value}"></option>
                </select>
              </div>
              <div class="col-6">
                <span id="specializationError"></span>
              </div>
            </div>

            <!-- row#4 -->
            <div class="row">
              <div class="col-2">
                <label for="address">Address</label>
              </div>
              <div class="col-4">
                <textarea
                  name="address"
                  id="address"
                  class="form-control"
                ></textarea>
              </div>
              <div class="col-6">
                <span id="addressError"></span>
              </div>
            </div>

            <!-- row#5 -->
            <div class="row">
              <div class="col-2">
                <label for="mobile">Mobile</label>
              </div>
              <div class="col-4">
                <input
                  type="text"
                  name="mobile"
                  id="mobile"
                  class="form-control"
                />
              </div>
              <div class="col-6">
                <span id="mobileError"></span>
              </div>
            </div>
			<!-- row#6 -->
           <div class="row">
                    <div class="col-2">
                        <label for="gender">Gender</label>
                    </div>
                    <div class="col-4">
                        <select name="gender" id="gender" class="form-control">
                            <option value="Select">Select</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <span id="genderError"></span>
                    </div>
                </div>

            <!-- row#7 -->
            <div class="row">
              <div class="col-2">
                <label for="note">Note</label>
              </div>
              <div class="col-4">
                <textarea name="note" id="note" class="form-control"></textarea>
              </div>
              <div class="col-6">
                <span id="noteError"></span>
              </div>
            </div>
            
            <!-- row#8 -->
            <div class="row">
              <div class="col-2">
                <label for="photoLoc">ImageLoc</label>
              </div>
              <div class="col-4">
                <input type="file" name="fileOb" id="fileOb" class="form-control" onchange="uploadFile()"/>
                <input type="hidden" id="photoLoc" name="photoLoc"/>
              </div>
              <div class="col-6">
                <span id="photoLocError"></span>
              </div>
            </div>
            
            <!-- row#9 -->
            <!-- <div class="row">
              <div class="col-2">
                <label for="imgLoc">ImageLoc</label>
              </div>
              <div class="col-4">
                <input type="text" name="imgLoc" id="imgLoc" class="form-control"/>
              </div>
              <div class="col-6">
                <span id="imgLocError"></span>
              </div>
            </div> -->

            <button type="submit" class="btn btn-success">
              Create <i class="fa fa-plus-square" aria-hidden="true"></i>
            </button>
          </form>
        </div>
        <div th:if="${message!=null}" class="card-footer bg-white text-info">
          <span th:text="${message}"></span>
        </div>
      </div>
    </div>
    <script th:src="@{/myjs/doc_validate.js}"></script>
    <script th:src="@{/myjs/uploadImgBb.js}"></script>
  </body>
</html>
